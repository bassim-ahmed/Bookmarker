<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container py-5 border-0">
      <h1 class="text-center py-2 position-relative w-25 m-auto">Book Store</h1>

      <div class="container py-5 my-5 ">
        <h3 class="text-center" class="h2">Bookmark your favorite sites</h3>
        <form class="">
          <label for="siteName" class="text-start"> <i class="fa-solid fa-book"></i> Site Name</label>
          <input type="text" id="siteName" class="form-control my-2" value="" />

          <label for="siteUrl" class="ms-auto"><i class="fa-solid fa-link"></i> Site Url</label>
          <input type="text" id="siteUrl" class="form-control my-2" />

          <div class="text-center mt-4 mb-4">
            <button id="btn" class="btn btn-danger text-white px-5 " type="button">
              submit
            </button>
          </div>
        </form>

        <table class="table my-5">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableRow"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
